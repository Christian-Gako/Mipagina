
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .login-title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.9em;
        }
        
        .login-subtitle {
            color: #666;
            font-weight: 500;
            margin-bottom: 30px;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .login-form input {
            width: 100%;
            padding: 12px 14px;
            text-align: center;
            border: 3px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 0.9em;
        }
        
        .demo-credentials h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">游낆</div>
            <h1 class="login-title">Sistema de Monitoreo</h1>
            <p class="login-subtitle">Tecnol칩gico de Estudios Superiores de Chalco</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                
                <button type="submit" class="login-btn">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulaci칩n de login - siempre redirige
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
